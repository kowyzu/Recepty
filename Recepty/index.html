<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/spoon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <script defer type="module" src="/src/main.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <div class="addRecipe">
        <form  class="addTitle" action="">
          <input class="addRecipeInput" type="text" name="title" placeholder="napiš název receptu">
          <button class="buttonAddTitle">přidej název</button>
        </form>

        <form  class="addIngredient" action="">
          <input class="addRecipeInput" type="text" name="ingredients" placeholder="přidej ingredience">
          <button class="buttonAddIngredient">přidej ingredienci</button>
        </form>

      </div>
    </header>

    <main>
      <div class="writtenLists">

        <div class="writtenTitle">
          <ul>
            <li>hello
              <button class="deleteButton">X</button>
            </li>
          </ul>
        </div>

        <div class="writtenIngredients">
          <ul>
            <li>mello
              <button class="deleteButton">X</button>
            </li>
            <li>
              jello
              <button class="deleteButton">X</button>
            </li>
          </ul>
        </div>
      </div>

      <form  class="addProcess" action="">

        <div class="stepInputWrapper">
          <textarea class="addRecipeTextArea" name="steps" id="" placeholder="popiš postup"></textarea>
          <button class="buttonAddStep">přidej krok</button>
        </div>
        
      </form>

        <div class="writtenProcess">
          <ol>
            <li>cehllo
              <button class="deleteButton">X</button>
            </li>
            <li>
              wink
              <button class="deleteButton">X</button>
            </li>
            <li>
              blik
              <button class="deleteButton">X</button>
            </li>
          </ol>
        </div>

      

    </main>

    <footer>
      <button class="saveRecipeButton">Ulož svůj nový recept</button>
    </footer>



  </body>
</html>
