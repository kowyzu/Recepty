<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/spoon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer type="module" src="/src/addRecipes.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <header class="detailHeader">

      <nav class="navbar navbar-expand-lg bg-body-tertiary addRecipeNav">
          <a class="navbar-brand back-arrow detailBackArrow" href="/"><i class="fa-solid fa-arrow-left"></i></a>
          <h1 class="detailTitle">Přidání receptu</h1>
      </nav>

    </header>

    <main class="addRecipeMain">

      <div class="addTitleWrapper"></div>

        <form  class="addTitle" action="">
          <input class="addTitleInput" type="text" name="title" placeholder="napiš název receptu">
          <button class="addTitleButton">přidej název</button>
        </form>

        <ul class="addedTitleList">

        </ul>

      </div>

      <div class="addIngredientWrapper">
        <form  class="addIngredient" action="">
          <input class="addIngredientInput" type="text" name="ingredients" placeholder="přidej ingredience">
          <button class="buttonAddIngredient">přidej ingredienci</button>
        </form>

          <ul class="addedIngredientsList">

          </ul>
  
      </div>

      <div class="addStepWrapper">

        <form  class="addStep" action="">

            <textarea class="addStepTextArea" name="steps" id="" placeholder="popiš postup"></textarea>
            <button class="buttonAddStep">přidej krok</button>
          
        </form>

   
        <ol class="addedStepsList">

        </ol>

      </div>

      <select class="form-select selectCategoryForm" aria-label="Default select example">
        <option selected>Do jaké kategorie tento recept patří? </option>
        <option value="1">Vaření</option>
        <option value="2">Pečení</option>
      </select>

      <select class="form-select selectTimeForm" aria-label="Default select example">
        <option selected>Jak dlouho přibližně trvá příprava? </option>
        <option value="1">~ 15 min</option>
        <option value="2">~ 30 min</option>
        <option value="3">~ 45 min</option>
        <option value="4">~ 1 h</option>
        <option value="5">~ 1 h 15 min</option>
        <option value="6">~ 1 h 30 min</option>
        <option value="7">> 1 h 30 min</option>
      </select>

      

    </main>

    <footer>

      <div class="d-grid gap-2">
        <button class="btn btn-primary saveRecipeButton" type="button">Ulož svůj nový recept</button>
      </div>
    </footer>



  </body>
</html>
