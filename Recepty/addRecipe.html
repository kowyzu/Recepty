<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/spoon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer type="module" src="/src/addRecipes.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <header class="detailHeader">

      <nav class="navbar navbar-expand-lg bg-body-tertiary addRecipeNav">
          <a class="navbar-brand back-arrow detailBackArrow" href="/"><i class="fa-solid fa-arrow-left"></i></a>
          <h1 class="detailTitle">Přidání receptu</h1>
      </nav>

    </header>

    <main class="addRecipeMain">

      <div class="addTitleWrapper"></div>



        <form  class="addTitle" action="">
          <div class="input-group mb-3">
            <input type="text" name="title" class="form-control addTitleInput" placeholder="Napiš název receptu" >
            <!-- <button class="btn btn-outline-secondary addTitleButton" >Přidej název</button> -->
          </div>
        </form>

        <ul class="addedTitleList">

        </ul>

      </div>

      <div class="addIngredientWrapper">
        <h2>Ingredience</h2>
              
          <ul class="addedIngredientsList">

            <li class="firstAddedIngredient">

              <div class="input-group mb-3">
                <input type="text" name="addedIngredient" id="input-1" class="form-control addedIngredientInput"/>               
                <button id="del-1" class="deleteButton btn btn-outline-secondary ">X</button>
              </div>

              <p class="inputValueWarning animate__animated animate__fadeIn">Recept na vzduch? 🍃 Zajímavý koncept, ale radši doplň tu předchozí ingredienci!</p>
            
            </li>

          </ul>

          <button class="btn btn-outline-secondary addIngredientButton" >Přidej ingredienci</button>
        
   
      </div>

      <div class="addStepWrapper">

        <!-- <form  class="addStep" action="">

          <div class="input-group mb-3">
            <textarea class="form-control addStepTextArea" name="steps" placeholder="Popiš postup"></textarea>
            <button class="btn btn-outline-secondary addStepButton" >Přidej krok</button>
          </div>
          
        </form> -->

        <h2>Postup</h2>
              
        <ol class="addedStepsList">

          <li class="firstAddedStep">

            <div class="input-group mb-3">

              <textarea name="addedStep" id="textArea-1" class="form-control addedStepTextArea"></textarea>

              <button id="del-1" class="deleteButton btn btn-outline-secondary ">X</button>
              
            </div>
     
          </li>

        </ol>

        <p class="stepValueWarning animate__animated animate__fadeIn">Ani nejlepší recept nefunguje bez všech kroků! Doplň ten předchozí. 📋🥘</p>

        <button class="btn btn-outline-secondary addStepButton" >Přidej další krok</button>


      </div>

      <select class="form-select selectCategoryForm" aria-label="Default select example">
        <option selected>Do jaké kategorie tento recept patří? </option>
        <option value="1">Vaření</option>
        <option value="2">Pečení</option>
      </select>

      <select class="form-select selectTimeForm" aria-label="Default select example">
        <option selected>Jak dlouho přibližně trvá příprava? </option>
        <option value="1">~ 15 min</option>
        <option value="2">~ 30 min</option>
        <option value="3">~ 45 min</option>
        <option value="4">~ 1 h</option>
        <option value="5">~ 1 h 15 min</option>
        <option value="6">~ 1 h 30 min</option>
        <option value="7">> 1 h 30 min</option>
      </select>

      

    </main>

    <footer>

      <div class="d-grid gap-2">
        <button class="btn btn-primary saveRecipeButton" type="button">Ulož svůj nový recept</button>
      </div>

    </footer>



  </body>
</html>
